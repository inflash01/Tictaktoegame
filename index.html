<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="score">
            <span id="scoreX">X: 0</span> | <span id="scoreO">O: 0</span>
        </div>
        <div class="mode-selection">
            <button id="pvp" class="mode-btn">Player vs Player</button>
            <button id="pvc" class="mode-btn">Player vs Computer</button>
        </div>
        <div id="difficulty" class="difficulty-selection" style="display: none;">
            <button class="diff-btn" data-diff="easy">Easy</button>
            <button class="diff-btn" data-diff="medium">Medium</button>
            <button class="diff-btn" data-diff="hard">Hard</button>
        </div>
        <div class="status">Player X's turn</div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
